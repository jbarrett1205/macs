{% extends "macs/base.htm" %}

{% block macs_content %}

<h1>Set Keycard as Lockout Card</h1>

<p class="warning">Are you sure that you want to set this keycard to be a &quot;lockout&quot; card?</p>

<table class="padded">
<tr><th>Keycard ID</th><td>{{ keycard.number }}</td></tr>
<tr><th>Comment</th><td>{{ keycard.comment|default:"&nbsp;" }}</td></tr>
</table>

<form method="post">
{% csrf_token %}
<input type="hidden" name="id" value="{{ keycard.id }}" />
<p><input type="submit" value="Set as Lockout Card" />
   <span style="padding-left:15px;"><a href="{% url 'macs:keycard_manage' keycard.id %}">Cancel</a></span></p>
</form>

{% endblock macs_content %}
