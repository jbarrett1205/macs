{# snippet for pagination of object lists - the Page variable must be named 'page' #}    <div class="pagination">        <span class="page_label">page:</span>        <span class="numbering">{% if page.has_previous %}<a href="?page={{ page.previous_page_number }}">&lt;</a>{% endif %}</span>        {% for n in page.paginator.page_range %}          {% if n == page.number %}             <span class="numbering current_page">{{ n }}</span>          {% else %}             <span class="numbering"><a href="?page={{ n }}">{{ n }}</a></span>          {% endif %}        {% endfor %}        <span class="numbering">{% if page.has_next %}<a href="?page={{ page.next_page_number }}">&gt;</a>{% endif %}</span>    </div>
